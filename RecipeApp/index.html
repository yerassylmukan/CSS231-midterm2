<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dbfd4990cf.js"
      crossorigin="anonymous"
    ></script>
    <title>RecipeApp</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="favorites.html" class="nav-link">Favorites</a>
    </nav>

    <div class="search-box">
      <div class="row">
        <input
          type="text"
          id="input-box"
          placeholder="Search anything"
          autocomplete="off"
        />
        <button id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="result-box" id="result-box"></div>
    </div>

    <div class="autocomplete" id="autocomplete"></div>

    <div class="grid-container" id="grid-container"></div>

    <div class="modal" id="recipe-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-ingredients"></div>
        <div id="modal-nutrition"></div>
        <div id="modal-rating"></div>
        <div id="preparation-times"></div>
        <button class="favorite-btn" id="favorite-btn" onclick="addToFavorites()">Add to Favorites</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
